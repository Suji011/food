<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container border border-2 border-dark  bg-dark w-100">
        <h1 class="text-center text-light">EVENT REGISTRATION FORM</h1>
       
        </div>
        <div class="container border border-3 border-dark p-5 w-5">



            <div class="row">
                <label for="company" class="col-sm-1 col-form-label">Name</label>
                <div class="col col-sm-5">
                    <input type="text" class="form-control" aria-label="First name" aria-describedby="first name">
                    <div id="first name" class="form-text">first name</div>
                </div>
                <div class="col col-sm-5">
                    <input type="text" class="form-control" aria-label="Last name" aria-describedby="last name">
                    <div id="last name" class="form-text">last name</div>
                </div>
            </div>
            <br>
            <div class="mb-3 row">
                <label for="Email" class="col-sm-1 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="Email" class="form-control" id="Email" placeholder="example @email.com">
                </div>
            </div>
            <br>
            <div class="row">
                <label for="Company" class="col-sm-1 col-form-label">Phone</label>
                <div class="col col-sm-1">
                    <input type="num" class="form-control" aria-label="aria" aria-describedby="ac">
                    <div id="ac" class="form-text">Area code</div>
                </div>
                <div class="col col-sm-5">
                    <input type="tel" class="form-control" aria-label="Phone" aria-describedby="Phone num">
                    <div id="Phone num" class="form-text">Phone number</div>
                </div>
            </div>
            <br>
            <div class="mb-3 row">
                <label for="Company" class="col-sm-1 col-form-label">Subject</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose option</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <label for="company" class="col-sm-2 col-form-label">Are you an existing customer?</label> <br> <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">No</label>
            </div>
            <br><br>
    
            <button class="btn btn-danger">Register</button>
    
    
    
        </div>
    
</body>
</html>
