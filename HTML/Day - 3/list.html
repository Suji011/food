<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <!--unordered list -->

   <h1>Unordered list</h1>
   <u1>
    <li>html</li>
    <li>css</li>
    <li>js</li>

   </u1>

   <u1 type ="square">
    <li>html</li>
    <li>css</li>
    <li>js</li>
   </u1>


    <!---ordered list-->
    <h1>Ordered list</h1>
    <ol>
        <li>Mern</li>
        <li>python</li>
        <li>big data</li>
    </ol>

    <ol type="i">
        <li>Mern</li>
        <li>python</li>
        <li>big data</li>
    </ol>
    <ol start="100"></ol>
        <li>Mern</li>
        <li>python</li>
        <li>big data</li>
    <ol reversed>
        <li>Mern</li>
        <li>python</li>
        <li>big data</li>

    </ol>
   
</body>
</html>
