<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>
<body>
    <h1>Forms</h1>
    <form actions="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="name">
        <br><br>
        <label for="pswd">password</label>
        <input type="password" id="pswd"placeholder="password">
        <br><br>
        <label for ="email">email</label>
        <input type="email" id="email"placeholder="enter your email address">
        <br><br>
        <label for ="Age">age</label>
        <input type="number" id="age"placeholder="enter your age">
        <br><br>
        <label for ="dob">date of birth</label>
        <input type="date" id="dob">
        <br><br>
        <!--address-->
        <label for ="">address</label>
        <textarea name="" id="" cols="20" rows="20"></textarea>
        
        <br><br>
        <!--radio-->
        <label for ="">Gender</label>
        <!--male-->
        <input type="radio" id="male" name="gender">
        <label for="male"> Male</label>
        <!--female-->
        <input type="radio" id="female" name="gender">
        <label for="female"> female</label>
        <!--other-->
        <input type="radio" id="other" name="gender">
        <label for="other"> Other</label>

        <!--checkbox-->
        <label for="">Skills</label>

        <input type="checkbox" id="ht">
        <label for="ht">HTML</label>

        <input type="checkbox" id="cs">
        <label for="">CSS</label>

        <input type="checkbox" id="js">
        <label for="">JS</label>

        <input type="checkbox" id="py">
        <label for="">Python</label>

        <input type="checkbox" id="re">
        <label for="">React</label>
        <br> <br>

        <label for="">Location</label>

        <select name="" id="">
            <option value="" selected hidden>choose your location</option>
            <option value=""> kochi</option>
            <option value=""> TVM</option>
            <option value=""> calicut</option>
            <option value=""> kollam</option>
      
        </select>

        <!--upload file-->
        <label for="">Upload file</label>
        <input type="file">
        <br><br>
        <!--button-->
        <input type="button" value="SUBMIT">

        <button>RESET</button>

       






      
    </form>
</body>
</html>
